
   <style>


.logo-slider-container {
    width: 100%;
    overflow: hidden;
    position: relative;
    margin: 0 auto;
    padding: 20px 0;
}

.logo-slider-track {
    display: flex;
    width: max-content; /* El ancho se ajustar치 al contenido */
}

.logo-slide {
    width: 150px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 15px;
    flex-shrink: 0;
}

.logo-slide img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    filter: grayscale(100%);
    transition: filter 0.3s ease;
}

.logo-slide img:hover {
    filter: grayscale(0%);
}
</style>
</head>

<body>
 <div class="logo-slider-container">
        <div class="logo-slider-track">
            <div class="logo-slide">
                <img src="https://heladosdelicias.com/wp-content/uploads/2023/02/LOGO-2.png" alt="Logo 1">
            </div>
            <div class="logo-slide">
                <img src="https://emporiolegal.org/storage/franquicia/thrifty.png" alt="Logo 2">
            </div>
            <div class="logo-slide">
                <img src="https://ultragym.com.mx/wp-content/uploads/2025/05/Group.png" alt="Logo 3">
            </div>
            <div class="logo-slide">
                <img src="https://260grillbar.com/wp-content/uploads/2024/07/LOGO-260_Mesa-de-trabajo-1-copia-2.png" alt="Logo 4">
            </div>
            <div class="logo-slide">
                <img src="https://engage.com.mx/rcv/wp-content/uploads/2024/10/Logo_FondoAzul2-01.png" alt="Logo 5">
            </div>
            <div class="logo-slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDC7QC5fO-ulv4STbWkAp9t8Hx6YlVEi_avA&s" alt="Logo 6">
            </div>
             <div class="logo-slide">
                <img src="https://ganemmexico.com/wp-content/uploads/2022/11/bst-rebrand-logo.png " alt="Logo 7">
            </div>
             <div class="logo-slide">
                <img src="https://images.rappi.com.mx/restaurants_logo/log-1671644544212.png " alt="Logo 8">
            </div>
        </div>
    </div>

<script>
  // script.js - Opcional para a침adir controles de pausa al hover
document.addEventListener('DOMContentLoaded', function() {
    const sliderTrack = document.querySelector('.logo-slider-track');
    const slides = document.querySelectorAll('.logo-slide');
    const slideWidth = slides[0].offsetWidth;
    const sliderContainer = document.querySelector('.logo-slider-container');
    
    // Clonamos los slides para el efecto infinito
    const slidesArray = Array.from(slides);
    slidesArray.forEach(slide => {
        const clone = slide.cloneNode(true);
        sliderTrack.appendChild(clone);
    });
    
    let currentPosition = 0;
    const speed = 1; // Velocidad de desplazamiento (px por frame)
    
    function animate() {
        currentPosition -= speed;
        
        // Cuando llegamos al final de los slides originales, reiniciamos la posici칩n
        if (Math.abs(currentPosition) >= slideWidth * slides.length) {
            currentPosition = 0;
        }
        
        sliderTrack.style.transform = `translateX(${currentPosition}px)`;
        requestAnimationFrame(animate);
    }
    
    // Iniciamos la animaci칩n
    animate();
    
    // Pausar/reanudar al hacer hover
    sliderContainer.addEventListener('mouseenter', () => {
        sliderTrack.style.animationPlayState = 'paused';
    });
    
    sliderContainer.addEventListener('mouseleave', () => {
        sliderTrack.style.animationPlayState = 'running';
    });
});
</script>
