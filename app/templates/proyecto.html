<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title    itle>{% block title %}Detalles Proyecto| GrupoSigna{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estiloinicio.css') }}">
    <link rel='stylesheet' href="{{ url_for('static', filename='css/galeriaestilo.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/proyectstyle.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
</head>

<body>
{% include 'header.html' %}

<main class="container my-5">
  <div class="row align-items-center proyecto-card shadow-lg p-4 rounded">
    <!-- Imagen a la izquierda -->
    <div class="col-md-6 text-center">
      <img src="{{ proyecto.imagen_path }}" alt="Imagen del proyecto {{ proyecto.nombre_proyecto }}" class="img-fluid rounded border border-3 border-primary shadow-sm">
    </div>

    <!-- Descripción a la derecha -->
    <div class="col-md-6">
      <h1>{{ proyecto.nombre_proyecto }}</h1>
      <p><strong>Descripción:</strong> {{ proyecto.descripcion }}</p>

      <a href="{{ url_for('galeria') }}" class="btn-volver">
        <span class="material-icons" style="vertical-align:middle;">arrow_back</span>
        Volver a galería
      </a>
    </div>
  </div>
</main>
{% include 'footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
